<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
     <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" /> 
    <link rel="stylesheet" type="text/css" href="../css/styles.css" /> 
    <link rel="stylesheet" type="text/css" href="../css/index.css" /> 
    <link rel="stylesheet" type="text/css" href="../css/register.css" />

    
</head>

<body>
        <div class="border text-center bg-color-1 py-3 text-light opacity90"><h3>Register</h3></div>
    <div> 
            <form>
              <div class="registerAll bg-light opacity90 rounded-lg">
                 <div class="form-group">
                      <label class="lblRegister" for="exampleInputName1">Name</label> 
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                 </div>
                 <div class="form-group">
                     <label class="lblRegister" for="exampleInputEmail1">Email</label>
                     <input type="email" class="form-control" id="email" placeholder="Email">
                 </div>
                 <div class="form-group">
                    <label class="lblRegister" for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="lblRegister" for="exampleInputPhoto1">Photo</label>
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <div class="image" id="image"></div>
                            </div>
                            <div class="col-6">
                                <button type="button" id="photo" onclick="takePhoto()" class="btn btn-color-1 btn-sm ">Take a picture</button>
                            </div>
                        </div>
                    </div>
                </div>
                
              </div>
              <div class="registerButton">
                <button type="button" id="btn-register" onclick="registerInFirebase()" class="btn btn-primary btn-lg btn-register ml-3">Register</button>
                <button type="button" id="btn-cancel" onclick="callLoginPage()" class="btn btn-secondary btn-lg btn-cancel ml-3">Cancel</button>
              </div>
          </form>   
    </div>   

      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="../js/firebase/firebase-app.js"></script>  

      <!-- TODO: Add SDKs for Firebase products that you want to use -->
      <script src="../js/firebase/firebase-auth.js"></script>
      
      <script src="../js/firebaseConfig.js"></script>

    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/ProjectFunctions.js"></script>
    <script type="text/javascript" src="../js/API_Functions.js"></script> 
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>

</html>
